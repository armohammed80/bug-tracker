{% extends "tracker/base.html" %}
{% block title %}Create Bug{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Create New Bug</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
